<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true" *ngFor="let task of taskService.getTasks(); let i = index">
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{ task.value }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="task.done"></ion-checkbox>
        <ion-badge color="warning" *ngIf="task.date.getDate()">
          {{ task.date.getDate() + "/" + (task.date.getMonth() + 1) + "/" + task.date.getFullYear()}}
        </ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" id="adicionar-tarefa">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-alert
    trigger="adicionar-tarefa"
    header="Adicione a tarefa"
    [buttons]="alertButtons"
    [inputs]="alertInputs"
  ></ion-alert>
</ion-content>
